<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="container">
    <div>
      <input type="text" id="location" placeholder="'London' or 'London, GB'">
      <button id="get-location-btn">GO</button>
    </div>
    <div id="output">
      <div class="switch">
        <span>°C</span>
        <input type="checkbox" id="temp-switch" /><label for="temp-switch"></label>
        <span>°F</span>
      </div>
      <div class="switch">
        <span>m/s</span>
        <input type="checkbox" id="wind-switch" /><label for="wind-switch"></label>
        <span>mph</span>
      </div>
      <div id="place"></div>
      <div id="weather"></div>
      <div id="temp"></div>
      <div id="wind"></div>
    </div>
  </div>
</body>
</html>
